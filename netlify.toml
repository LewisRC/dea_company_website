[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22.17.0"
  NPM_VERSION = "10.0.0"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  publish = ".next"
  autoLaunch = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

